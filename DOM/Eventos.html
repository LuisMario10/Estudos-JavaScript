<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            font-size: 1.3em;
            line-height: 100px;
            font-weight: bolder;
            text-align: center;
        }

        #input-space {
            margin: auto;
            width: 100px;
        }
    </style>
</head>
<div>
    <div class="box">0</div>
    <div id="input-space">
        <button id="btn">+1</button>
    </div>
</body>
    <script>
        let box = document.querySelector(".box");
        var btn = document.querySelector("#btn");
        var count = 0;
        btn.addEventListener("click", () => {
            if(count % 2 == 0) {
                box.style.cssText = `background: blue;`
            } else {
                box.style.cssText = `background: red;`
            }
            box.innerText = count;
            box.style.cssText += `font-size: ${count}px;`
            count++;
        });
    </script>
</html>
